        }

        }

        }

            padding: 10px 0;

            scrollbar-color: rgba(0, 217, 255, 0.3) transparent;
        }
        
        .module-tabs::-webkit-scrollbar {
            height: 6px;
        }
        
        .module-tabs::-webkit-scrollbar-track {

        }

            border-radius: 3px;
        }
        
        .module-tab {

            background: rgba(255, 255, 255, 0.05);

            transition: all 0.3s ease;
            white-space: nowrap;
            font-size: 0.9rem;
            color: #a0a0a0;
        }

            border-color: #00d9ff;
            transform: translateX(5px);
        }

        let currentModules = [];
        let currentIndex = 0;

        // Parse URL parameters to get selected modules
        function parseURLParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const modulesParam = urlParams.get('modules');
            
            if (modulesParam) {
                // Split by comma and clean up module names
                currentModules = modulesParam.split(',').map(m => m.trim().toLowerCase().replace(/\s+/g, '-'));
            } else {
                // Default: show all modules
                currentModules = Object.keys(moduleData);
            }
        }

        // Initialize the demo
        function initDemo() {
            parseURLParams();
            
            if (currentModules.length === 0) {
                document.getElementById('moduleContent').innerHTML = `
                    <div class="placeholder-box">
                        <p>No modules selected</p>
                        <p style="margin-top: 16px; font-size: 0.9rem; color: #a0a0a0;">
                            Please select modules from the pipeline to view their demos.
                        </p>
                    </div>
                `;
                return;
            }

            renderTabs();
            renderModule(currentIndex);
            updateNavigation();
        }

        // Render module tabs
        function renderTabs() {
            const tabsContainer = document.getElementById('moduleTabs');
            tabsContainer.innerHTML = '';
            
            currentModules.forEach((moduleKey, index) => {
                const module = moduleData[moduleKey];
                if (!module) return;
                
                const tab = document.createElement('div');
                tab.className = `module-tab ${index === currentIndex ? 'active' : ''}`;
                tab.textContent = module.title;
                tab.onclick = () => switchModule(index);
                tabsContainer.appendChild(tab);
            });
        }

        // Render current module content
        function renderModule(index) {
            if (index < 0 || index >= currentModules.length) return;
            
            const moduleKey = currentModules[index];
            const module = moduleData[moduleKey];
            
            if (!module) return;
            
            const contentContainer = document.getElementById('moduleContent');
            contentContainer.innerHTML = `
                <div class="module-content active">
                    <div class="module-header">
                        <div class="module-icon">${module.icon}</div>
                        <h2>${module.title}</h2>
                        <p>${module.description}</p>
                    </div>
                    
                    <div class="module-section">
                        <h3>Overview</h3>
                        <p>${module.details}</p>
                    </div>
                    
                    <div class="module-section">
                        <h3>Key Features</h3>
                        <div class="features-grid">
                            ${module.features.map(feature => `
                                <div class="feature-card">
                                    <h4>${feature.title}</h4>
                                    <p>${feature.desc}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div class="module-section">
                        <h3>Interactive Demo</h3>
                        <div class="placeholder-box">
                            <p>${module.icon} Interactive Demo Interface</p>
                            <p style="margin-top: 16px; font-size: 0.9rem; color: #a0a0a0;">
                                This is a placeholder template. Replace with actual demo interface when ready.
                            </p>
                        </div>
                    </div>
                </div>
            `;
            
            updateCounter();
        }

        // Switch to a specific module
        function switchModule(index) {
            if (index < 0 || index >= currentModules.length) return;
            
            currentIndex = index;
            renderTabs();
            renderModule(currentIndex);
            updateNavigation();
        }

        // Navigate to next/previous module
        function navigateModule(direction) {
            const newIndex = currentIndex + direction;
            if (newIndex >= 0 && newIndex < currentModules.length) {
                switchModule(newIndex);
            }
        }

        // Update navigation buttons
        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.classList.toggle('disabled', currentIndex === 0);
            nextBtn.classList.toggle('disabled', currentIndex === currentModules.length - 1);
        }

        // Update module counter
        function updateCounter() {
            const counter = document.getElementById('moduleCounter');
            counter.textContent = `Module ${currentIndex + 1} of ${currentModules.length}`;
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                navigateModule(-1);
            } else if (e.key === 'ArrowRight') {
                navigateModule(1);
            }
        });

        // Initialize on page load
        initDemo();
    </script>
